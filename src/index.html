<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Insights Agent</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Insights Agent</h1>

    <div>
      Node version: <span id="node-version"></span>,
      Chromium version: <span id="chrome-version"></span>,
      Electron version: <span id="electron-version"></span>.
    </div>

    <div>
      <button id="test-button">Check Status</button>
      <span class="space"></span>
      <p id="status">Pending status check</p>
    </div>
  </body>
</html>
